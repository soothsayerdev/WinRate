<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks - WinRate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>WinRate</h1>
        <h2>Manage Your Decks and WinRates</h2>
    </header>

    <main>
        <section class="deck-section">
            <h3>Create a New Deck</h3>
            <form id="deckForm">
                <input type="text" id="deckName" placeholder="Deck Name" required>
                <button type="submit">Create Deck</button>
            </form>
        </section>

        <section class="winrate-section">
            <h3>Update Win/Loss Rate</h3>
            <form id="winrateForm">
                <input type="text" id="userDeck" placeholder="Your Deck" required>
                <input type="text" id="opponentDeck" placeholder="Opponent Deck" required>
                <input type="number" id="wins" placeholder="Wins" required>
                <input type="number" id="losses" placeholder="Losses" required>
                <button type="submit">Update WinRate</button>
            </form>
        </section>

        <section class="stats-section">
            <h3>Your Deck Stats</h3>
            <table id="deckStatsTable">
                <thead>
                    <tr>
                        <th>Your Deck</th>
                        <th>Opponent Deck</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win Rate (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>May the Force be with you - WinRate, a Star Wars themed platform</p>
    </footer>

    <script src="decks.js"></script>
</body>
</html>
