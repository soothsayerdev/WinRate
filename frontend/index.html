<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinRate - Star Wars Unlimited</title>
    <link rel="stylesheet" href="style.css" href="https://fonts.cdnfonts.com/css/sf-distant-galaxy">
</head>
<body>
    <header class="header">
        <h1>WinRate</h1>
        <h2>Star Wars Edition</h2>
    </header>

    <main>
        <section class="auth-section">
            <h3>Register</h3>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="auth-section">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    <footer>
        <p>May the Force be with you - WinRate, a Star Wars themed platform</p>
    </footer>
    
    <button onclick="scrollToTop()" class="btn">Scroll to Top</button>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>


    <button onclick="scrollToBottom()" class="btn">Scroll to Bottom</button>

    <script>
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: "smooth"
            });
        }
    </script>

    <script src="scripts/script.js"></script>
</body>
</html>
